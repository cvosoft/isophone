<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Isophon-Experiment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="isophone.jpg" type="image/jpeg">
  <script src="script.js"></script>
</head>

<body>
  <h1>Isophon-Experiment</h1>

  <ul>
    <li>Referenzton auf angenehme Lautheit "kalibrieren"</li>
    <li>Aktuellen Vergleichston gleich laut einstellen</li>
    <li>"Weiter" dr√ºcken</li>
  </ul>

  <div class="stimuliBox">
    <div class="refBox">
      <button id="refButton" onclick="playSound(1000, dBToGain(65), duration)">Referenzton</button>
    </div>
    <div class="changeBox">
      <button id="plusButton"
        onclick="testdBs[stimIndex]++; playSound(testFreqs[stimIndex], dBToGain(testdBs[stimIndex]), duration)">+</button>
      <button id="vergleichsButton"
        onclick="playSound(testFreqs[stimIndex], dBToGain(testdBs[stimIndex]), duration)">Vergleichston<br>(1/10)</button>
      <button id="minusButton"
        onclick="testdBs[stimIndex]--; playSound(testFreqs[stimIndex], dBToGain(testdBs[stimIndex]), duration)">-</button>
    </div>
    <div class="weiterBox">
      <button id="nextButton" onclick="nextStimulus();">Weiter</button>
    </div>
  </div>




  <div id="resultCont" class="resultCont d-none">

    <div>
      <table id="resultTable">
      </table>
      <div>
        Passen die Ergebnisse grob zur 60 phon-Isophone?
      </div>
    </div>

    <img src="isophone.jpg">
  </div>

</body>

</html>
