<body>
  <h1>Isophon-Experiment</h1>

  <ul>
    <li>Referenzton auf angenehme Lautheit kalibrieren (-> 65 dB)</li>
    <li>Vergleichston gleich laut einstellen</li>
    <li>Weiter</li>
  </ul>

  <div class="stimuliBox">
    <div class="refBox">
      <button onclick="playSound(1000, dBToGain(65), 1)">Referenzton</button>
    </div>
    <div class="changeBox">
      <button
        onclick="testdBs[stimIndex]++; playSound(testFreqs[stimIndex], dBToGain(testdBs[stimIndex]), 1)">+</button>
      <button id="vergleichsButton"
        onclick="playSound(testFreqs[stimIndex], dBToGain(testdBs[stimIndex]), 1)">Vergleichston<br>(1/8)</button>
      <button
        onclick="testdBs[stimIndex]--; playSound(testFreqs[stimIndex], dBToGain(testdBs[stimIndex]), 1)">-</button>
    </div>
    <div class="weiterBox">
      <button onclick="stimIndex++;updateButtonText();renderResults()">Weiter</button>
    </div>
  </div>
